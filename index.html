<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
 	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <title>Ractive to do list</title>
</head>
<body>
  <div id='project'></div>
  <script id='template' type='text/ractive'>
    <div class='container'>
      <h1>To-do List</h1>
      <input on-change="newTodo" placeholder="New to-do item" id="newitem"></input>
      <ul>
      {{#each items:i}}
        <li>{{description}}</li>
      {{/each}}
      </ul>
    </div>
 
  </script>

  <script src='http://cdn.ractivejs.org/latest/ractive.js'></script>
  <script src='js/ractive.js'></script>
  <script>
    var ractive = new Ractive({
      el:'project',
      template:'#template',
      data:{
        items:[
        {done: false, description: "homework"},
        {done: false, description: "grocery shopping"},
        {done: false, description: "make dinner"}
        ]
      }
    });

    ractive.on("newTodo", function(event){
      ractive.push('items',(document.getElementById("newitem").value));
    })
  


  </script>
</body>
